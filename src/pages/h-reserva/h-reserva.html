<ion-header>

  <ion-navbar color="pRed">
    <ion-title>Historial de reservas</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="dismiss()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding class="wallpaper">
  <ion-card *ngFor="let reserva of reservas | async">
    <ion-card-content>
      <ion-card-title class="titleCard">Reserva</ion-card-title>
      <h3 class="txt-center">Restaurante <small class="txt"><br>{{reserva.restaurante}}</small></h3>
      <h3 class="txt-center">Fecha <small class="txt"><br>{{reserva.fecha}}</small></h3>
      <h3 class="txt-center">Hora <small class="txt"><br>{{reserva.hora}}</small></h3>
      <h3 class="txt-center">Comensales <small class="txt"><br>{{reserva.comensal}}</small></h3>
    </ion-card-content>
  </ion-card>
</ion-content>
