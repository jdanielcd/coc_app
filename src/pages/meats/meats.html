<ion-header>
  <ion-navbar color="pRed">
    <ion-title>Carnes</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="addMeat()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content class="wallpaper" padding>
  <ion-card *ngFor="let meat of meats | async" (click)="showOptions(meat.$key, meat.nombre,
  meat.descripcion, meat.ingredientes, meat.alergenos, meat.precio, meat.foto)">
    <img src={{meat.foto}}/>
    <ion-card-content>
      <ion-card-title class="titleCard">{{meat.nombre}}</ion-card-title>
      <h3>Descripción <small class="txt"><br>{{meat.descripcion}}</small></h3>
      <h3>Ingredientes <small class="txt"><br>{{meat.ingredientes}}</small></h3>
      <h3>Alérgenos <small class="txt"><br>{{meat.alergenos}}</small></h3>
      <p class="precio">{{meat.precio}}€ la unidad</p>
    </ion-card-content>
  </ion-card>
</ion-content>
