<ion-header>
  <ion-navbar color="pRed">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Reserva</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="modalHistoryReserva()">
        <ion-icon name="paper"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding class="wallpaper">
  <ion-list no-lines>
    <ion-item-divider color="pRed" class="backTrans txtBold">Restaurante</ion-item-divider>
    <ion-item>
      <ion-label>Seleccione restaurante</ion-label>
      <ion-select [(ngModel)]="restaurante">
        <ion-option value="Abentahar">Abentahar</ion-option>
        <ion-option value="Atidama">Atidama</ion-option>
        <ion-option value="Gaumet">Gaumet</ion-option>
      </ion-select>
    </ion-item>

    <ion-item-divider color="pRed" class="backTrans txtBold">Fecha</ion-item-divider>
    <ion-item>
      <ion-label>Fecha</ion-label>
      <ion-datetime displayFormat="DD/MM/YYYY" pickerFormat="DD MMMM YYYY"
      min="2017" max="2017-12-31" [(ngModel)]="fechaReserva"
      monthNames="enero,febrero,marzo,abril,mayo,junio,julio,agosto,septiembre,octubre,noviembre,diciembre"
      monthShortNames="ene,feb,mar,abr,may,jun,jul,ago,sep,oct,nov,dic"
      dayNames="domingo,lunes,martes,miércoles,jueves,viernes,sábado"
      dayShortNames="dom,lun,mar,mie,jue,vie,sab">
      ></ion-datetime>
    </ion-item>

    <ion-item-divider color="pRed" class="backTrans txtBold">Hora</ion-item-divider>
    <ion-item>
      <ion-label>Hora</ion-label>
      <ion-datetime displayFormat="h:mm A" pickerFormat="h mm A" [(ngModel)]="horaReserva"></ion-datetime>
    </ion-item>

    <ion-item-divider color="pRed" class="backTrans txtBold">Comensales</ion-item-divider>
    <ion-item>
      <ion-label>Seleccione comensales</ion-label>
      <ion-select [(ngModel)]="comensales">
        <ion-option value="Uno">Uno</ion-option>
        <ion-option value="Dos">Dos</ion-option>
        <ion-option value="Tres">Tres</ion-option>
        <ion-option value="Cuatro">Cuatro</ion-option>
        <ion-option value="Cinco">Cinco</ion-option>
        <ion-option value="Seis">Seis</ion-option>
      </ion-select>
    </ion-item>

  </ion-list>

  <button ion-button round block color="pRed"
  (click)="rReserva(restaurante,fechaReserva,horaReserva,comensales)">
    <ion-icon name="calendar" class="iconButton"></ion-icon>Realizar reserva</button>
</ion-content>
