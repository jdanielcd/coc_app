<ion-header>
  <ion-navbar color="pRed">
    <ion-title>Pescados</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="addFish()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content class="wallpaper" padding>
  <ion-card *ngFor="let fish of fishes | async" (click)="showOptions(fish.$key, fish.nombre,
  fish.descripcion, fish.ingredientes, fish.alergenos, fish.precio, fish.foto)">
    <img src={{fish.foto}}/>
    <ion-card-content>
      <ion-card-title class="titleCard">{{fish.nombre}}</ion-card-title>
      <h3>Descripción <small class="txt"><br>{{fish.descripcion}}</small></h3>
      <h3>Ingredientes <small class="txt"><br>{{fish.ingredientes}}</small></h3>
      <h3>Alérgenos <small class="txt"><br>{{fish.alergenos}}</small></h3>
      <p class="precio">{{fish.precio}}€ la unidad</p>
    </ion-card-content>
  </ion-card>
</ion-content>
