<ion-header>

  <ion-navbar color="primary">
    <ion-title>Teams</ion-title>
  </ion-navbar>

  <ion-searchbar
    placeholder="search"
    [(ngModel)]="querytext"
    (ionInput) = "updateTeams()"
  ></ion-searchbar>
</ion-header>


<ion-content >
  <ion-list>
    <ion-item-group *ngFor="let division of teams">
      <ion-item-divider color="secondary">{{division.divisionName}}</ion-item-divider>
      <button ion-item *ngFor="let item of division.divisionTeams"
                (click)="itemTapped($event,item)"> {{item.name}}</button>
    </ion-item-group>
  </ion-list>
</ion-content>
