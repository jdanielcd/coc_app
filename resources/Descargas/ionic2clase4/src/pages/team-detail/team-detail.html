<ion-header>

  <ion-navbar color="primary">
    <ion-title>{{team?.name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-card>
    <ion-card-content>
      <ion-row>
        <ion-col width-50="">
          <h2>Record: {{teamStandings.wins}}- {{teamStandings.losses}}</h2>
          <p>Coach: {{team?.coach}}</p>
        </ion-col>
        <ion-col width-50="" text-right="">
          <button ion-button="" color="primary"  outline (click)="toggleFollow()" *ngIf="!isFollowing">
            <ion-icon name="star"></ion-icon>
            Add favorite
          </button>
          <button ion-button="" color="primary" (click)="toggleFollow()" *ngIf="isFollowing">
            <ion-icon name="star"></ion-icon>
          </button>
        </ion-col>
      </ion-row>
    </ion-card-content>
  </ion-card>

 <ion-list>
   <ion-item *ngFor="let game of games" (click)="gameClicked($event,game)">
     <ion-row>
       <ion-col width-20>
         <p>{{game.time | date:'M/d/yy'}}</p>
         <p>{{game.time | date:'shortTime'}}</p>
       </ion-col>
       <ion-col width-60>
         <p>{{game.homeAway}} {{game.opponent}}</p>
         <p>{{game.location}}</p>
       </ion-col>
       <ion-col width-20>
         <h4>{{game.scoreDisplay}}</h4>
       </ion-col>
     </ion-row>
   </ion-item>

 </ion-list>


</ion-content>
